- op: replace
  path: /spec/ports
  value:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 443
    targetPort: http
    protocol: TCP
    name: https
- op: add
  path: /metadata/annotations/service.beta.kubernetes.io~1do-loadbalancer-enable-proxy-protocol
  value: "true"
- op: add
  path: /metadata/annotations/service.beta.kubernetes.io~1do-loadbalancer-algorithm
  value: "round_robin"
- op: replace
  path: /spec/type
  value: LoadBalancer
