replicaCount: 2

image:
  repository: registry.local:5000/happy-speller
  tag: latest
  pullPolicy: IfNotPresent
  # Override in CI/CD pipeline:
  # --set image.repository=${REGISTRY}/${APP_NAME}
  # --set image.tag=${BUILD_NUMBER}-${SHORT_COMMIT}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  readOnlyRootFilesystem: false

# Pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Environment variables
env:
  NODE_ENV: production
  PORT: 8080

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /healthz

# Additional labels
labels:
  app.kubernetes.io/name: happy-speller
  app.kubernetes.io/component: web
  app.kubernetes.io/part-of: learning-platform
